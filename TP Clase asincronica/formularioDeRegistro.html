<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container mt-5">
		<h1>¡Regístrate!</h1>
		<form id="registration-form" action="" method="POST">
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" class="form-control" id="username" name="username" required>
				<small id="username-help" class="form-text" >Por favor no usar "admin" como el usuario</small>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" id="password" name="password" required>
				<small id="password-help" class="form-text" >Por favor no uses "1234" o "admin" como la contraseña.</small>
			</div>
			<div id="success-message" class="mt-3" style="display: none;">
				<div class="alert alert-success" role="alert">
					¡Registro exitoso!
				</div>
			</div>
			<div id="error-message" class="mt-3" style="display: none;">
				<div class="alert alert-danger" role="alert">
				 Usuario o contraseña invalidos
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrarse</button>
		</form>
		
		
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="validador.js"></script>
</body>
</html>
